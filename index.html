<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>

        <div class="wrapper">
            <div class="circle__container container">
                <div class="circle__main">
                    <div class="circle__1line circle__line">12</div>
                    <div class="circle__2line circle__line"><span>11</span><span>5</span></div>
                    <div class="circle__3line circle__line"><span>10</span><span>4</span></div>
                    <div class="circle__4line circle__line"><span>9</span><span>3</span></div>
                    <div class="circle__minute">
                        <div class="circle__arrow-big"></div>
                        <div class="circle__additionalbig"></div>
                    </div>
                    <div class="circle__hour">
                        <div class="circle__arrow-small"></div>
                        <div class="circle__additionalsmall"></div>
                    </div>
                    <div class="circle__5line circle__line"><span>8</span><span>2</span></div>
                    <div class="circle__6line circle__line"><span>7</span><span>1</span></div>
                    <div class="circle__7line circle__line">6</div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/script.js"></script>

</html>
